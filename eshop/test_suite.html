<!DOCTYPE html>
<html>
<head>
  <title>Testing Market3</title>
  <script type="text/javascript" src="functions.js"></script>
  <script type="text/javascript" src="market3.js"></script>
  <script type="text/javascript" src="test_suite.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', onLoad, false);
    var $shops;
    function onLoad() {
      $shops = document.getElementById('shops');
      var $li, $text;
      var shops = shopRepository.list();
      for (var i = 0; i < shops.length; i++) {
        $li = document.createElement('li');
        $text = document.createTextNode(shops[i].toString());
        $li.appendChild($text);
        $shops.appendChild($li);
      };
    };
  </script>
</head>
<body>
<div>
  <ul id="shops"></ul>
</div>
</body>
</html>
